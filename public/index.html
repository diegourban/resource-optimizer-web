<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Otimizador de Recursos</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="glyphicon glyphicon-cloud-upload"></span>
            <h2>Otimizador de Recursos</h2>
            <div id="area-upload">
              <button class="btn btn-lg btn-upload disableable" type="button">Enviar Arquivos</button>
              <div class="progress">
                <div id="progress-bar-upload" class="progress-bar progress-bar-striped active" role="progressbar"></div>
              </div>
            </div>

            <div id="area-download">
              <span id="span-total-arquivos"># arquivos otimizados</span>
              <span id="span-espaco"># KB a menos</span>
              <span id="span-percentagem">Economia de %</span>
              <a href="#" class="btn btn-lg btn-download">Baixar Versão Otimizada</a>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="toolbar">
    <div class="config-group">
      <label class="config-desc">Modo de Envio</label>
      <div class="radio">
        <label>
          <input type="radio" class="disableable" name="uploadMode" id="modeProject" value="project">
          Projeto (.zip)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" class="disableable" name="uploadMode" id="modeFiles" value="files" checked>
          Arquivos (.css, .js, .html, .png, .jpeg)
        </label>
      </div>
    </div>

    <div class="config-group">
      <label class="config-desc">Qualidade de Imagens PNG</label>
      <div class="radio">
        <label>
          <input type="radio" class="disableable" name="quality" id="qualityHigh" value="high">
          Alta
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" class="disableable" name="quality" id="qualityMed" value="average" checked>
          Média
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" class="disableable" name="quality" id="qualityLow" value="low">
          Baixa
        </label>
      </div>
    </div>

    <div class="config-group">
      <label class="config-desc">Configuração de Imagens JPEG</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="disableable" name="lossless" id="jpegLossless" value="" checked>
          Compressão sem perdas
        </label>
      </div>
    </div>
  </div>
</div>

  <input id="input-upload" type="file" name="projectFile" accept="text/css, application/javascript, text/html, image/png, image/jpeg"></br>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/upload.js"></script>
</body>

</html>
